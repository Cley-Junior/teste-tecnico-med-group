<ion-content [fullscreen]="false">
  <br>
  <br>
  <br>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Digite o nome da escola"></ion-searchbar>
  <ion-list *ngFor="let schools of results">
    <ion-item>
      <ion-label>{{schools.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Registrar Nova Turma</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>

            <ion-input
              label="Nome"
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Digite o nome da escola"
            >
            </ion-input>

            <ion-input
              label="CEP"
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Digite o cep da escola"
            >
            </ion-input>

            <ion-input
              label="Telefone"
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="Digite o telefone de contato da escola"
            >
            </ion-input>

            <ion-input
              label="E-Mail"
              labelPlacement="stacked"
              [clearOnEdit]="true"
              placeholder="Digite o e-mail de contato da escola"
            >
            </ion-input>

        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
